<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css" media="screen">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Loan Approval</title>
    <meta name="description" content="A calculator that calculates whether your loan will be approved.">
    <meta name="keywords" content="approved, denied, loan, calculator">
</head>

<body>
<div class="wrapper">
    <header>
        <h1>Diamond Lending Bank Loan Approval</h1>
    </header>
    <main>
        <fieldset>
            <form>
                <div><label for="salary">Salary:</label><br>
                    <input type="number" name="salary" id="salary" min="0" max="1000000" step="0.01" required></div>

                <div><label for="credit">Credit Score:</label><br>
                    <input type="number" name="credit" id="credit" min="300" max="850" step="0.01" required></div>

                <div><label for="months">Months:</label><br>
                    <input type="number" name="months" id="months" min="0" max="100" required></div>

                <button>Results</button>
            </form>
            <div id="output"></div>
        </fieldset>
    </main>
</div> <!--closes wrapper-->
</body>
</html>
